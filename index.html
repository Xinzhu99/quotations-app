<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My quotations</title>
</head>
<body>
    <h1>Mes citations</h1>
    <h2>Gestionnaire de citations en ligne</h2>
    <!-- h3 affiche le nombre de citations enregistrées-->
    <h3>0 citations</h3>
    <!-- hr : ligne de séparation -->
    <hr>

    <form id="formula">
        <label for="quotation">Quotation text : </label>
        <input id ="quotation" type="text" name="quotation"><br>
        
        <label for="author">Author : </label>
        <input id ="author" type="text" name ="author"><br>
        
        <button id="submitBtn">Enregistrer</button>
    </form>
    
</body>
</html>
