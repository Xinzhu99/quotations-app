<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My quotations</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Mes citations</h1>
    <h2>Gestionnaire de citations en ligne</h2>
    <!-- h3 affiche le nombre de citations enregistrées-->
    <h3>0 citations</h3>
    <!-- hr : ligne de séparation -->
    <hr>

    <form id="quoteForm">
        <label for="textInput">Quotation text : </label>
        <input id ="textInput" type="text" name="textInput"><br>
        
        <label for="authorInput">Author : </label>
        <input id ="authorInput" type="text" name ="authorInput"><br>
        
        <button id="submitBtn">Enregistrer</button>
    </form>

    <div id="quoteList">
        <p class="text"></p>
        <p class ="author"></p>
    </div>
    
</body>
</html>
